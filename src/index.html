<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <main>
    <section class="section hero">

      <div class="authentication">
        <form class="form" name="sign-in">
          <h2 class="form__title">Please Login</h2>
          <div class="form__row form__control">
            <label for="email" class="form__caption">Email address:</label>
            <input class="form__input" type="email" id="email" name="email" placeholder="Enter email" data-required="email"
              data-invalid-message="Enter a valid email address test@list.ru">
          </div>
          <div class="form__row form__control">
            <label for="password" class="form__caption">Password:</label>
            <input class="form__input" type="password" name="password" id="password" placeholder="Enter password" data-required="password">
          </div>
          <div class="form__row">
            <button class="button form__button" type="submit">Send</button>
          </div>
        </form>

        <div class="registration">
          <p class="registration__text">Login to your account or <a href="index.html" class="registration__link">create a new account</a>
          </p>
        </div>
      </div>

      <div class="info">
        <h2 class="info__title">Welcome to my application!</h2>
        <p class="info__description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Eius, officiis assumenda.
          Quas sit laudantium qui excepturi perspiciatis pariatur temporibus tempore.
        </p>
      </div>
    </section>
    <div class="overlay">
      <div class="overlay__content">
        <form class="form form_registration" name="new-user">
          <h2 class="form__title form__title_registration">Create new account</h2>
          <div class="form__group">
            <div class="form__row form__control">
              <label for="email" class="form__caption form__caption_registration">Email address:</label>
              <input class="form__input form__input_registration" type="email" id="new-email" name="email" placeholder="my-email@list.ru"
                data-required="email" data-invalid-message="Enter a valid email address test@list.ru">
            </div>
            <div class="form__row form__control">
              <label for="password" class="form__caption form__caption_registration">Password:</label>
              <input class="form__input form__input_registration" type="password" name="password" id="new-password"
                data-required="password">
            </div>
          </div>
          <div class="form__row form__control">
            <label for="nickname" class="form__caption form__caption_registration">Nickname:</label>
            <input class="form__input form__input_registration" type="text" name="nickname" id="nickname">
          </div>
          <div class="form__group">
            <div class="form__row form__control">
              <label for="name" class="form__caption form__caption_registration">Your name:</label>
              <input class="form__input form__input_registration" type="text" name="first_name" id="name">
            </div>
            <div class="form__row form__control">
              <label for="surname" class="form__caption form__caption_registration">Your surname:</label>
              <input class="form__input form__input_registration" type="text" name="last_name" id="surname">
            </div>
          </div>
          <div class="form__row form__control">
            <label for="birthday" class="form__caption form__caption_registration">Birthday:</label>
            <input class="form__input" type="date" name="birthday" id="birthday">
          </div>
          <div class="form__row form__control">
            <label for="phone" class="form__caption form__caption_registration">Phone:</label>
            <input class="form__input form__input_registration" type="tel" name="phone" id="phone" data-required="phone"
              placeholder="89270001988">
          </div>
          <div class="form__row form__control options">
            <div class="form__column">
              <input class="form__radio form__caption_registration" type="radio" id="male" name="gender_orientation" value="male" checked>
              <label for="male" class="form__caption form__caption_radio form__caption_registration">Male</label>
            </div>
            <div class="form__column">
              <input class="form__radio form__caption_registration" type="radio" id="female" name="gender_orientation" value="female">
              <label for="female" class="form__caption form__caption_radio form__caption_registration">Female</label>
            </div>
          </div>
          <div class="form__group">
            <div class="form__row form__control">
              <label for="city" class="form__caption form__caption_registration">City:</label>
              <input class="form__input form__input_registration" type="text" name="city" id="city">
            </div>
            <div class="form__row form__control">
              <label for="country" class="form__caption form__caption_registration">Country:</label>
              <input class="form__input form__input_registration" type="text" name="country" id="country">
            </div>
          </div>
          <div class="form__row">
            <button class="button form__button form__button_registration" type="submit">Send</button>
          </div>
        </form>
        <a href="#" class="overlay__close"></a>
      </div>
    </div>
  </main>
</body>

</html>
